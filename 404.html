<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            background-color: #000000;
            color: white;
        }

        .primary-nav {
            list-style-type: none;
            display: inline-block;
            text-align: center;
            padding: 30px;
        }

        .footer-nav {
            list-style-type: none;
            display: inline-block;
            text-align: center;
            padding: 30px;
            width: 100%;
            z-index: 1000;
        }

        .primary-nav li, .footer-nav li {
            display: inline;
            margin: 0 10px;
        }

        .primary-nav a, .footer-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        main {
            display: block;
            flex: 1;
        }

        .side-nav {
            width: 20%;
            height: 100%;
            background-color: #2c2727;
            padding: 20px;
            display: block;
            float: right;
        }

        .side-nav ul {
            list-style-type: none;
            padding: 0;
        }

        .side-nav a {
            color: #fff;
            text-decoration: none;
        }

        #main-content {
            width: 80%;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        /* Sticky Header Style */
        .sticky {
            position: sticky;
            top: 0;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            padding: 10px 15px;
            background-color: rgb(65, 65, 65);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="sticky">
        <nav>
          <ul class="primary-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/contact">Contact</a></li>
          </ul>
      </nav>
    </header>

    <main>
      <div id="main-content">
          <h1>404 - Page Not Found</h1>
          <p>We're sorry, but the page you are looking for doesn't exist.</p>
          <p><a href="/">Return to Home Page</a></p>
      </div>
    </main>

    <footer>
      <nav>
          <ul class="footer-nav">
              <li><a href="/privacy">Privacy Policy</a></li>
              <li><a href="/terms">Terms of Service</a></li>
          </ul>
      </nav>
    </footer>

    <!-- Optional Back to Top Button -->
    <button class="back-to-top" onclick="window.scrollTo({top: 0, behavior:'smooth'});">Back to Top</button>

    <script>
      // Show the back-to-top button when scrolling down
      window.onscroll = function() {scrollFunction()};
      
      function scrollFunction() {
          const backToTopButton = document.querySelector('.back-to-top');
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              backToTopButton.style.display = "block";
          } else {
              backToTopButton.style.display = "none";
          }
      }
    </script>

</body>
</html>
